
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form  id="create-account-form"  method="GET">
        
        <div class="title">
            <h2>Create Account</h2>
        </div>
        <div class="input-group">
            <label for="username">ISm</label>
            <input type="text" id="username" placeholder="ISM" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <div class="input-group">
            <label for="password">Parol</label>
            <input type="password" id="password" placeholder="parol" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <div class="input-group">
            <label for="confirm-password">Parol qayta kiriting</label>
            <input type="password" id="confirm-password" placeholder="Parol" name="confirmpassword">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>

        <button type="submit" class="btn">regitrasiya</button>
    </form>
 

    <div class="mymodal ">
        <div class="mymodal__content">
            <p>muvaffaqiyatli ro`yhatdan <br> o`tdingiz <br> !!!</p>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
